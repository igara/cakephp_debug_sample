version: '3'

volumes:
  mysql-data:
    driver: local

services:
  nginx:
    image: nginx:1.20-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./cakephp:/var/www/cakephp:cached
      - ./docker/nginx/openssl:/var/www/openssl
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm

  php-fpm:
    build: ./docker/php-fpm
    volumes:
      - .:/var/www:cached
      - ./docker/php-fpm/xdebug.ini:/usr/local/etc/php/xdebug.ini
    links:
      - mysql
    env_file:
      - cakephp/config/.env

  mysql:
    build: ./docker/mysql
    ports:
      - 3306:3306
    env_file:
      - ./cakephp/config/.env
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./docker/mysql:/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
